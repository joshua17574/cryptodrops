services:
  - type: web
    name: cryptodrops
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: cryptodrops-db
          property: connectionString
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false

  - type: worker
    name: cryptodrops-ping
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node ping.js
    envVars:
      - key: PING_URL
        value: https://cryptodrops.onrender.com
      - key: PING_INTERVAL
        value: 840000

databases:
  - name: cryptodrops-db
    plan: free
    databaseName: cryptodrops
    user: cryptodrops_user
